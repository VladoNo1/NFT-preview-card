<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <div class="product_image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />

          <div class="overlay">
            <img src="icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <div class="content">
          <h1><a class="title" href="#">Equilibrium #3429</a></h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <div class="price">
              <img src="icon-ethereum.svg" alt="icon-ethereum" />
              <p class="value">0.041 ETH</p>
            </div>
            <div class="time">
              <img src="icon-clock.SVG" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="attribution_flex">
            <img src="image-avatar.PNG" class="avatar" alt="author-image" />
            <p>Creation of <a class="author" href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
